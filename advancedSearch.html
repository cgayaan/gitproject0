<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="searchPages.css">
    </head>
    <body>
      <div class="grid">
      <div class="links">
        <a href="index.html">Google Search</a>
      </div>
      <div class="advancedSearchElements">
        <div>
          <h4>Find pages with...</h4>
        <form action="https://google.com/search">
          <table>
            <colgroup>
              <col id="left-column">
              <col id="right-column">
            </colgroup>
            <tr>
              <td><p>all these words:</p></td>
              <td><input type="text" name="as_q" id="advancedSearchTextBox"></td>
            </tr>
            <tr>
              <td><p>this exact word or phrase:</p></td>
              <td><input type="text" name="as_epq" id="advancedSearchTextBox"></td>
            </tr>
            <tr>
              <td><p>any of these words:</p></td>
              <td><input type="text" name="as_oq" id="advancedSearchTextBox"></td>
            </tr>
            <tr>
              <td><p>none of these words:</p></td>
              <td><input type="text" name="as_eq" id="advancedSearchTextBox"></td>
            </tr>
          </table>
          <p></p>
            <input type="submit" value="Advanced Search" id="advancedSearchButton">
        </form>
        </div>
        </div>
      </div>
    </body>
</html>
