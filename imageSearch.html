<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="searchPages.css">
    </head>
    <body>
      <div class="grid">
        <div class="links">
          <a href="index.html">Google Search</a>
        </div>
        <div class="googleText">
          <table>
              <tr>G</tr>
              <tr>o</tr>
              <tr>o</tr>
              <tr>g</tr>
              <tr>l</tr>
              <tr>e</tr>
          </table>
        </div>
        <div class="searchElements">
          <div>
            <form action="https://www.google.com/search" method="get">
              <input type="text" name="q" id="searchTextBox">
              <input type="hidden" name="tbm" value="isch">
              <!-- the minimal image search url is https://www.google.com/search?tbm=isch&q=test -->
              <!-- is it not possible to pass this in the form action -->
              <!--so we need to use hidden input and name and value attributes-->
              <p></p>
              <input type="submit" value="Google Image Search" id="imageSearchButton">
            </form>
          </div>
        </div>
      </div>
    </body>
</html>
