<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .links{
              color: blue;
              font-size: 14px;
              text-align: right;
            }
            .searchTextBox {
              border-radius: 25px;
              padding: 10px;
              width: 450px;
              height: 10px;
              margin-left: auto;
              margin-right: auto;
            }
            .searchButton {
              margin-left: auto;
              margin-right: auto;
            }

        </style>
    </head>

      <div class="links">
          <a href="imageSearch.html">Image Search</a>

        <div class="grid">

            <div class="grid-item">10</div>
            <div class="grid-item">11</div>
            <div class="grid-item">12</div>

</html>
