<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .links{
              color: blue;
              font-size: 14px;
              text-align: right;
            }
            .searchElements{
              margin-left: auto;
              margin-right: auto;
            }
            #searchTextBox {
              border-radius: 25px;
              padding: 10px;
              width: 450px;
              height: 10px;
            }


        </style>
    </head>
    <body>
        <div class="grid">
            <div class="links">
              <a href="imageSearch.html">Image Search</a>
              <a href="advancedSearch.html">Advanced Search</a>
            </div>
            <div class="searchElements">
              <form action="https://google.com/search">
                  <input type="text" name="q" id="searchTextBox">
                  <p></p>
                  <input type="submit" value="Google Search" class="searchButton">
              </form>
            </div>
        </div>
    </body>
</html>
