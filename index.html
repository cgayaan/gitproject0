<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .links{
              color: blue;
              font-size: 14px;
              text-align: right;
            }
            .searchElements > div{
              margin:0 auto;
              width:20%;
              margin-top:15%;
            }
            #searchTextBox {
              border-radius: 50px;
              padding: 10px;
              width: 400px;
              height: 10px;
              margin:0 auto;
            }
            #searchButton {
              padding: 10px;
              width: 200px;
              height: 30px;
              text-align: center;
              margin-left: 30%;
            }
        </style>
    </head>
    <body>
        <div class="grid">
            <div class="links">
              <a href="imageSearch.html">Image Search</a>
              <a href="advancedSearch.html">Advanced Search</a>
            </div>
            <div class="searchElements">
              <div>
              <form action="https://google.com/search">
                  <input type="text" name="q" id="searchTextBox">
                  <p></p>
                  <input type="submit" value="Google Search" id="searchButton">
              </form>
              </div>
            </div>

        </div>
    </body>
</html>
